</head>

<body>

                    <ul class="relative sm:absolute">

    <!-- Calculator -->
    <div class="px-10 my-24 sm:mx-40 lg:mx-60 xl:px-20 xl:mx-96">
        <div class="bg-black p-3 h-20">
            <div data-previous-operand class="text-gray-200 text-right font-bold mb-2"></div>
            <div data-current-operand class="text-white text-right text-xl font-bold"></div>
        </div>
        <div class="grid grid-cols-4">
            <button data-all-clear class="col-span-2 border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">AC</button>
            <button data-delete class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">DEL</button>
            <button data-operation class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">รท</button>
            <button data-number class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">1</button>
            <button data-number class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">2</button>
            <button data-number class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">3</button>
            <button data-operation class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">*</button>
            <button data-number class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">4</button>
            <button data-number class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">5</button>
            <button data-number class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">6</button>
            <button data-operation class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">+</button>
            <button data-number class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">7</button>
            <button data-number class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">8</button>
            <button data-number class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">9</button>
            <button data-operation class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">-</button>
            <button data-number class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">.</button>
            <button data-number class="border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">0</button>
            <button data-equals class="col-span-2 border-2 border-black hover:bg-gray-300 cursor-pointer p-4 font-bold">=</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/calculator.js"></script>
</body>
