<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Sign-Up</title>
</head>

<body>
    <div class="log-bg h-auto pb-10 lg:flex lg:mx-20 lg:my-20 xl:mx-72 xl:my-24 lg:pb-4">
        <div class="pt-10 w-48 mx-auto lg:my-24">
            <p class="hidden lg:block mx-4 text-3xl font-bold">Hi, There</p>
            <p class="hidden lg:block mx-4 font-bold">Welcome To</p>
            <img src="image/logo1.png" alt="The submish" class="w-48">
        </div>
        <div class="my-10 text-center bg-white mx-5 rounded-md shadow-2xl xl:mr-10">
            <div class="py-5">
                <p class="text-2xl font-bold rounded-t-md">Sign-Up</p>
            </div>
            <div class="mx-6">
                <form action="index.html" onsubmit="return signUpValid()">
                    <div class="sm:flex ">
                        <input type="text" name="fname" id="fname" placeholder="First Name" class="mb-3 border border-black px-4 py-1 rounded-md w-full sm:w-1/2 sm:mr-5">
                        <input type="text" name="lname" id="lname" placeholder="Last Name" class="mb-3 border border-black px-4 py-1 rounded-md w-full sm:w-1/2">
                    </div>
                    <div>
                        <input type="text" name="username" id="username" placeholder="Enter Your Username" class="mb-3 border border-black px-4 py-1 rounded-md w-full">
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email Address" class="mb-3 border border-black px-4 py-1 rounded-md w-full">
                    </div>
                    <div>
                        <input type="password" name="npasssword" id="npassword" placeholder="Enter Your Password" class="mb-3 border border-black px-4 py-1 rounded-md w-full">
                    </div>
                    <div>
                        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" class="mb-3 border border-black px-4 py-1 rounded-md w-full">
                    </div>
                    <div>
                        <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded-lg">Sign-Up</button>
                    </div>
                    <div class="pb-5 sm:pb-8">
                        <p class="py-2">Already have an account?</p>
                        <a href="join.html" class="text-white px-4 py-1.5 rounded-lg bg-black">Log-In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
